<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>RETO CARD</title>
  </head>
  <body>
    <div class="container">
      <img class="img-top" src="./img/bg-pattern-top.svg" alt="" />
      <img class="img-bottom" src="./img/bg-pattern-bottom.svg" alt="" />
      <div class="card">
        <div class="bg-pattern">
          <img src="./img/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card-img">
          <img src="./img/image-victor.jpg" alt="logo" />
        </div>
        <div class="card-name">
          <span
            ><h2>Victor Crest</h2>
            <p>26</p></span
          >
          <p>London</p>
        </div>
        <div class="line"><hr /></div>
        <div class="numbers">
          <span>
            <h2>80K</h2>
            <p>Followers</p>
          </span>
          <span>
            <h2>803K</h2>
            <p>Likes</p>
          </span>
          <span>
            <h2>1.4K</h2>
            <p>Photos</p>
          </span>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
